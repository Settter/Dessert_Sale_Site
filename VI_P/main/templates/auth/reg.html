<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_reg.css' %}">
    <link rel="shortcut icon" href="{%static 'img/champ.ico' %}" />
    <title>Document</title>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="header__inner">
            <a class="imLogo" href="/"></a>
            <div class="nav">
                <a class="nav__link" href="/products">Products</a>
                <a class="nav__link" href="/basket">Basket</a>
                {% if request.user.is_authenticated %}
                <a class="nav__link" href="/logout">Logout</a>
                {% else %}
                <a class="link__text">Registration</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
<div class="intro">
    <div class="back__header">
        <div class="back__header__inner">
        </div>
    </div>
</div>

<main>
    <form method="POST">{% csrf_token %}
        <table class="reg__table">
            <tr>
                <td>
                    <input type="text" id="username" name="username" placeholder="username">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="password" name="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td><p id="text">if you registered</p>
                 <a id="link" href="/login">click here</a>
                </td>
                <td><button id="butt" class="butt" type="submit">&#5125;</button>
            </tr>
        </table>


    </form>


</main>

</body>
</html>
