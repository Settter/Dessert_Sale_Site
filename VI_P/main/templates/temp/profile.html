<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{%static 'img/champ.ico' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_a.css' %}">
    <script src="{% static '/scripts/anime.min.js' %}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <title>Document</title>


</head>
<body>
<div class="header">


        <div class="container">
            <div class="header__inner">
            <a class="imLogo" href="/"></a>
            <div class="nav">
                <div class="link__text">Profile</div>
                <a class="nav__link" href="/background">Background</a>
                {% if request.user.is_authenticated %}
                <a class="nav__link" href="/logout">Logout</a>
                {% else %}
                <a class="nav__link" href="/reg">Registration</a>
                {% endif %}
            </div>
        </div>
        </div>
</div>
    <div class="intro">
        <div class="intro__block">
            <div class="block__inner">
                    <div class="intro__block__content">
                        <div class="block__first">
                            <div class="desert c"></div>
                            <div class="desert__name">Cheese cake</div>
                            <div class="desert__price">210 rub/ peace</div>
                            <div class="dws">
                                <form method="post">{% csrf_token %}
                                    <input type="submit" id="buttonId1" name="cheese_cake" class="butt" value="BUY">
                                </form>
                            </div>
                        </div>
                        <div class="block__second">
                            <div class="desert a"></div>
                            <div class="desert__name">Eclair</div>
                            <div class="desert__price">160 rub/ for one </div>
                            <div class="dws">
                                <form method="post">{% csrf_token %}
                                    <input type="submit" id="buttonId2" name="eclair" class="butt" value="BUY">
                                </form>
                            </div>
                        </div>
                        <div class="block__third">
                            <div class="desert b"></div>
                            <div class="desert__name">Napoleon cake</div>
                            <div class="desert__price">220 rub/ peace</div>
                            <div class="dws">
                                <form method="post">{% csrf_token %}
                                    <input type="submit" id="buttonId3" name="napoleon_cake" class="butt" onclick="" value="BUY">
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

         <div class="back__header">
            <div class="back__header__inner">

            </div>
        </div>

    </div>


</body>
</html>
